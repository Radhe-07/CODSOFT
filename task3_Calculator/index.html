<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <center>
    
    <div class="calc">
        <div class="display">
            <input id="dis" readonly>
        </div>

        <div class="buttons">
        
            <div class="keys">
                <div class="key"><button onclick="addToDisplay('1')">1</button></div>
                <div class="key"><button onclick="addToDisplay('2')">2</button></div>
                <div class="key"><button onclick="addToDisplay('3')">3</button></div>
                <div class="key"><button onclick="addToDisplay('4')">4</button></div>
                <div class="key"><button onclick="addToDisplay('5')">5</button></div>
                <div class="key"><button onclick="addToDisplay('6')">6</button></div>
                <div class="key"><button onclick="addToDisplay('7')">7</button></div>
                <div class="key"><button onclick="addToDisplay('8')">8</button></div>
                <div class="key"><button onclick="addToDisplay('9')">9</button></div>
                <div class="key"><button onclick="addToDisplay('00')">00</button></div>
                <div class="key"><button onclick="addToDisplay('0')">0</button></div>
                <div class="key"><button onclick="addToDisplay('.')">.</button></div>
                

            </div>

            <div class="operations">
                <div class="key oper +"><button id="clear" onclick="clearDisplay()">C</button></div>
                <div class="key oper +"><button id="del" onclick="backspace()">DEL</button></div>
                <div class="key oper +"><button id="plus" onclick="addToDisplay('+')">+</button></div>
                <div class="key oper -"><button id="sub" onclick="addToDisplay('-')">-</button></div>
                <div class="key oper /"><button id="div" onclick="addToDisplay('/')">/</button></div>
                <div class="key oper x"><button id="multiply" onclick="addToDisplay('x')">x</button></div>
                <div class="key oper enter"><button id="enter_key">Enter <- </button></div>
            </div>
        
        </div>

        
        
    </div>
</center>
<script src="script.js"></script>
</body>
</html>
